<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Rocketbook Update</title>
</head>

<body>
	<div id="app"></div>
</body>

</html>


<script>
	function isInMobile() {
		return navigator.appVersion.includes('Android');
	}

	if (isInMobile()) {
		document.body.style.background = 'url("./background_mobile.png") no-repeat center fixed';
		document.body.style.backgroundSize = 'cover';
	} else {
		document.body.style.background = 'url("./background_web.png") no-repeat center fixed';
		document.body.style.backgroundSize = 'cover';
	}
</script>
